{% load static %}
<div class="slider-area">
    <!-- Slider -->
    <div class="block-slider block-slider4">
        <ul class="" id="bxslider-home4">
            
            {% for item in sliders %}   
                <li>
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="Slide">
                    {% endif %}
                    <div class="caption-group">
                        <h2 class="caption title">
                            {{ item.title|safe }}
                        </h2>
                        <h4 class="caption subtitle">{{ item.subtitle }}</h4>
                        <a class="caption button-radius" href="
                        {% if item.category.get_absolute_url %}
                            {{ item.category.get_absolute_url }}
                        {% else %}
                            {{ item.url }}
                        {% endif %}
                            "><span class="icon"></span>Shop now</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- ./Slider -->
</div> <!-- End slider area -->
