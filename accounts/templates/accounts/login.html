<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
            
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}

            {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
            {% endfor %}
                
        {% endif %}
        
        {% if message_error %}
            <p>{{ message_error }}</p>
        {% endif %}
            
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
</body>
</html>
